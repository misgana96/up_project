<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Thajobzuti</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
  <script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
  <script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://www.amcharts.com/lib/3/maps/js/continentsLow.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>


  <script type="text/javascript">
    AmCharts.makeChart("mapdiv", {
      "type": "map",
      "pathToImages": "http://www.amcharts.com/lib/3/images/",
      "addClassNames": true,
      "fontSize": 15,
      "color": "#000000",
      "projection": "mercator",
      "backgroundAlpha": 1,
      "backgroundColor": "rgba(255,255,255,1)",
      "dataProvider": {
        "map": "continentsLow",
        "getAreasFromMap": true,
        "areas": [
          {
            "id": "south_america",
            "title": "South America",
            "color": "rgba(73,65,170,0.8)"
          },
          {
            "id": "north_america",
            "title": "North America",
            "color": "rgba(73,65,170,0.8)"
          },
          {
            "id": "africa",
            "title": "Africa",
            "color": "rgba(141,136,206,0.8)"
          }
        ]
      },
      "balloon": {
        "horizontalPadding": 15,
        "borderAlpha": 0,
        "borderThickness": 1,
        "verticalPadding": 15
      },
      "areasSettings": {
        "color": "rgba(182,183,203,1)",
        "outlineColor": "rgba(255,255,255,1)",
        "rollOverOutlineColor": "rgba(255,255,255,1)",
        "rollOverBrightness": 20,
        "selectedBrightness": 20,
        "selectable": true,
        "unlistedAreasAlpha": 0,
        "unlistedAreasOutlineAlpha": 0
      },
      "imagesSettings": {
        "alpha": 1,
        "color": "rgba(182,183,203,1)",
        "outlineAlpha": 0,
        "rollOverOutlineAlpha": 0,
        "outlineColor": "rgba(255,255,255,1)",
        "rollOverBrightness": 20,
        "selectedBrightness": 20,
        "selectable": true
      },
      "linesSettings": {
        "color": "rgba(182,183,203,1)",
        "selectable": true,
        "rollOverBrightness": 20,
        "selectedBrightness": 20
      },
      "zoomControl": {
        "zoomControlEnabled": true,
        "homeButtonEnabled": false,
        "panControlEnabled": false,
        "right": 38,
        "bottom": 30,
        "minZoomLevel": 0.25,
        "gridHeight": 100,
        "gridAlpha": 0.1,
        "gridBackgroundAlpha": 0,
        "gridColor": "#FFFFFF",
        "draggerAlpha": 1,
        "buttonCornerRadius": 2
      }
    });
  </script>

</head>

<body>
  <app-root></app-root>
</body>

</html>
